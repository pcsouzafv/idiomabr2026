steps:
  # Build the container image (Artifact Registry)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--build-arg', 'NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}', '-t', '$_REGION-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/frontend:${_TAG}', '.']
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/frontend:${_TAG}']
images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/frontend:${_TAG}'
