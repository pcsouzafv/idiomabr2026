# Docker Compose para desenvolvimento com hot-reload

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: idiomasbr-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: idiomasbr
      POSTGRES_PASSWORD: idiomasbr123
      POSTGRES_DB: idiomasbr
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U idiomasbr"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - idiomasbr-network-dev

  # Redis (session store)
  redis:
    image: redis:7-alpine
    container_name: idiomasbr-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - idiomasbr-network-dev

  # FastAPI Backend (Development with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: idiomasbr-backend-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://idiomasbr:idiomasbr123@postgres:5432/idiomasbr
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_TTS_BASE_URL: ${OPENAI_TTS_BASE_URL:-https://api.openai.com/v1}
      OPENAI_TTS_MODEL: ${OPENAI_TTS_MODEL:-tts-1}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      CONVERSATION_AI_PROVIDER: ${CONVERSATION_AI_PROVIDER:-auto}
      CONVERSATION_OPENAI_MODEL: ${CONVERSATION_OPENAI_MODEL:-gpt-4o-mini}
      CONVERSATION_DEEPSEEK_MODEL: ${CONVERSATION_DEEPSEEK_MODEL:-deepseek-chat}
      CONVERSATION_HISTORY_MESSAGES: ${CONVERSATION_HISTORY_MESSAGES:-10}
      CONVERSATION_MAX_TOKENS: ${CONVERSATION_MAX_TOKENS:-700}
      CONVERSATION_TEMPERATURE: ${CONVERSATION_TEMPERATURE:-0.7}
      CONVERSATION_TIMEOUT_SECONDS: ${CONVERSATION_TIMEOUT_SECONDS:-30}
      CONVERSATION_MAX_RETRIES: ${CONVERSATION_MAX_RETRIES:-1}
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-21600}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - idiomasbr-network-dev

  # Next.js Frontend (Development with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: idiomasbr-frontend-dev
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - idiomasbr-network-dev

networks:
  idiomasbr-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
